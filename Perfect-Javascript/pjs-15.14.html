<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>ApplicationCash API</title>
<style>
.box__dragndrop,
.box__uploading,
.box__success,
.box__error {
  display: none;
}
</style>
</head>
<body>
  <div>
  <input type="file" id="input_files">
  <div id="output_files"></div>
</div>
</body>
<script>
document.body.ondragover = function(event) {
  event.preventDefault();
};

document.body.ondrop = function(event) {
  event.preventDefault();

  var file = event.dataTransfer.files[0];
  var reader = new FileReader();
  reader.readAsDataURL(file);

  reader.onload = function() {
    var dataURL = reader.result;
    document.body.style.background = 'url(' + dataURL + ')';
    localStorage.background = dataURL;
  }
}

window.onload = function() {
  if (localStorage.background) {
    document.body.background = 'url(' + localStorage.background + ')';
  }
};


</script>
</html>
