<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />


<title>ApplicationCash API</title>
</head>
<body>

<div>
<p id="indicator"></p>
</div>
</body>
<script type="text/javascript">

window.onload = function() {
	setInterval(function() {
		applicationCash.update();
	}, 1000 * 60 * 60)
};

applicationCash.onupdateready = function() {
	var ok = confirm('Are you ok to update the latest version?');

	if (ok) location.reload();
}

function updateIndicator() {
	var indicator = document.getElementById("indicator");
	indicator.textContent = navigator.onLine? 'online' : 'offline';
}
console.log(updateIndicator());


</script>
</html>
